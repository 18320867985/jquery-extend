<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="Keywords" content="" />

    <title>mess</title>


    <link rel="stylesheet" type="text/css" href="css/cstfont/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <style>
        .container {
            margin: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class=" btn  btn-primary confirm "> confirm（确认框）</button>
    </div>



    <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/all.js" type="text/javascript" charset="utf-8"></script>
    <!--[if lte IE 8]>
        <script src="js/ie8.js" type="text/javascript" charset="utf-8"></script>
    <![endif]-->

    <script type="text/javascript">
        $(function () {

            $(".confirm").click(function () {

                // 1，提示 2.提示内容信息，3确认，4.取消，5修改对象
                $(this).confirm("","",
                    // success
                    function (e) {

                        console.log("点击了确认");

                    },
                    // cancell
                    function (e) {
                        console.log("点击了取消");
                    }
                );


            });


        });

    </script>
</body>

</html>
