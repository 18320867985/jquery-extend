<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <meta name="Keywords" content="" />
    <meta name="Description" content="" />
    <title> jquery 扩展组件与插件</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/icon/iconfont.css" />

    <style>

        html, body {
        height: 100%;
        min-width: 1440px;
    }
    </style>
</head>

<body class="index">

    <div class="top">
        <h3> <img src="./img/plug-in.png" alt="Alternate Text" /> jquery 扩展组件与插件 </h3>
    </div>
    <div class="side fl">
        <div class="side-pwr">
            <dl>
                <dt>组件</dt>

                <dd>
                    <a class="" href="./v-checkbtn.html">选择按钮框</a>
                </dd>
                <dd>
                    <a class="active" href="./v-checkbox.html">radio,checkbox框</a>
                </dd>
                <dd>
                    <a href="./v-number.html">数字加减框</a>
                </dd>

                <dd>
                    <a href="./test.html">测试</a>
                </dd>

                <dt>插件 </dt>
                <dd>
                    <a href="./v-message.html">信息提示框</a>
                </dd>

            </dl>
        </div>


    </div>
    <div class="cnt ">
        <iframe class="iframe active" src="./v-checkbox.html" id="iframe" frameborder="0" ></iframe>
        <iframe class="iframe"  id="iframe2" frameborder="0" ></iframe>
    </div>

    <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/all.js" type="text/javascript" charset="utf-8"></script>

    <script type="text/javascript">

        $(function () {

            $(".side dl dd a").click(function (e) {
                e.preventDefault();
                $(".side dl dd a").removeClass("active");
                $(this).addClass("active");
                var href = $(this).prop("href");

                if ($("#iframe").hasClass("active")) {
                    $("#iframe").removeClass("active");
                    $("#iframe2").addClass("active")
                   
                } 

                else if($("#iframe2").hasClass("active")) {
                    $("#iframe2").removeClass("active");
                    $("#iframe").addClass("active")
                }
                
               $(".iframe.active").prop("src", href);
            });

          
        });

    </script>
</body>

</html>
