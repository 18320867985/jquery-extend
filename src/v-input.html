<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8" />

    <title>input框的input事件</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/all.css" />
    <link rel="stylesheet" type="text/css" href="css/icon/iconfont.css" />
    <style>
        .container {
            margin-top: 50px;
            margin-bottom: 50px;
        }

            .container > li + li {
                margin-top: 20px;
            }

        pre {
            margin: 10px 0;
        }

        p {
            margin: 10px;
        }

       
    </style>
</head>

<body>
    <div class="container">
        <h1>input框的input事件兼容IE8</h1>
        <div>
            <a class="btn-link" href="./js/v-input.js">查看 v-input.js</a>
          
        </div>
        <ul>

            <li>
                <h3>js 模式</h3>
                <div class="col-ms-4">
                    <input class="form-control" type="text" name="name" value="" id="input" />
                    输出值：<span  id="val"></span>
                </div>
               
            
                <pre>
                    js:

                    $(".input").vinput(function(event,val){
                          // event   事件对象   
                        // val      input框的值
                      });

                </pre>


            </li>

    </ul>

    </div>


    <script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/v-message.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/v-input.js" type="text/javascript" charset="utf-8"></script>
    

    <script type="text/javascript">
        $(function () {

            $("#input").vinput(function(event,val){
                  // event   事件对象   
                // val      input框的值
                $("#val").html(val);
              });

        });

    </script>
</body>

</html>
